<!DOCTYPE html>
<html>
  <head>
    <title>Flex Examples</title>
    <link rel="stylesheet" href="flex.css" />
  </head>

  <body>
    <!-- Example 1: display:flex -->
    <h2>1. display: flex</h2>
    <div class="example1">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <!-- Example 2: flex-direction -->
    <h2>2. flex-direction: row / column</h2>
    <div class="example2">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <!-- Example 3: justify-content -->
    <h2>3. justify-content: center</h2>
    <div class="example3">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <!-- Example 4: align-items -->
    <h2>4. align-items: center</h2>
    <div class="example4">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>

    <!-- Example 5: gap -->
    <h2>5. gap: 20px</h2>
    <div class="example5">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
    <!-- Example 6: flex-wrap -->
    <h2>6. flex-wrap: wrap</h2>
    <div class="example6">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box">F</div>
      <div class="box">G</div>
      <div class="box">H</div>
      <div class="box">I</div>
    </div>
  </body>
</html>
